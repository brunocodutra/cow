sudo: required
language: cpp

git:
  depth: 1

env:
  global:
    secure: 

addons:
  apt:
    sources: &srcs
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty-5.0
    - llvm-toolchain-trusty-6.0

stages:
- test
- lint
- deploy

jobs:
  include:
  - os: linux
    dist: trusty
    stage: test
    compiler: g++
    env: VERSION=7
    addons:
      apt:
        packages:
        - g++-7
        - cppcheck
        sources: *srcs

  - os: linux
    dist: trusty
    stage: test
    compiler: g++
    env: VERSION=8
    addons:
      apt:
        packages:
        - g++-8
        - cppcheck
        sources: *srcs

  - os: linux
    dist: trusty
    stage: test
    compiler: clang++
    env: VERSION=5.0
    addons:
      apt:
        packages:
        - clang++-5.0
        - clang-tidy-5.0
        sources: *srcs

  - os: linux
    dist: trusty
    stage: test
    compiler: clang++
    env: VERSION=6.0
    addons:
      apt:
        packages:
        - clang++-6.0
        - clang-tidy-6.0
        sources: *srcs

  - os: linux
    dist: trusty
    stage: lint
    compiler: g++
    env: VERSION=8
    script:
      - cmake --build "${BUILD_PATH}" --target coverage
      - bash <(curl -s https://codecov.io/bash) -f "${BUILD_PATH}/test/coverage/cov.stripped"
    addons:
      apt:
        packages:
        - g++-8
        sources: *srcs

  - os: linux
    dist: trusty
    stage: lint
    compiler: clang++
    env: VERSION=6.0
    script: (cd "${BUILD_PATH}" && ctest --output-on-failure -R ^test.format)
    addons:
      apt:
        packages:
        - clang-6.0
        - clang-format-6.0
        sources: *srcs

  - os: linux
    dist: trusty
    stage: deploy
    compiler: g++
    env: VERSION=7
    script: cmake --build "${BUILD_PATH}" --target install && tree "${INSTALL_PATH}"
    deploy:
      provider: pages
      target-branch: standalone
      github-token: $GH_TOKEN
      skip-cleanup: true
      keep-history: true
      allow-empty-commit: true
      local-dir: install/include
      on:
        tags: true
    addons:
      apt:
        packages:
        - g++-7
        - tree
        sources: *srcs

before_install:
- SOURCE_PATH="${TRAVIS_BUILD_DIR}"

- BUILD_PATH="${TRAVIS_BUILD_DIR}/build"
- mkdir -p "${BUILD_PATH}"

- INSTALL_PATH="${TRAVIS_BUILD_DIR}/install"
- mkdir -p "${INSTALL_PATH}"

- DEPS_PATH="${TRAVIS_BUILD_DIR}/deps"
- mkdir -p "${DEPS_PATH}"

- BIN_PATH="${TRAVIS_BUILD_DIR}/bin"
- mkdir -p "${BIN_PATH}"
- export PATH="${BIN_PATH}:${PATH}"

- ln -s "/usr/bin/${CC}-${VERSION}" "${BIN_PATH}/${CC}"
- ln -s "/usr/bin/${CXX}-${VERSION}" "${BIN_PATH}/${CXX}"
- ln -s "/usr/bin/gcov-${VERSION}" "${BIN_PATH}/gcov"
- ln -s "/usr/bin/clang-tidy-${VERSION}" "${BIN_PATH}/clang-tidy"
- ln -s "/usr/bin/clang-format-${VERSION}" "${BIN_PATH}/clang-format"

- export CXXFLAGS="${CXXFLAGS} -fsanitize=address,undefined"

- |
  if [[ "${CXX}" == "g++" ]]
  then
    export CXXFLAGS="${CXXFLAGS} -fuse-ld=gold"
  fi

install:
- |
  if [[ "${CC}" == "clang" && "${CXX}" == "clang++" ]]
  then
    git clone --depth 1 http://llvm.org/git/llvm.git "${DEPS_PATH}/llvm" || exit $?
    git clone --depth 1 http://llvm.org/git/libcxx.git "${DEPS_PATH}/llvm/projects/libcxx" || exit $?
    git clone --depth 1 http://llvm.org/git/libcxxabi.git "${DEPS_PATH}/llvm/projects/libcxxabi" || exit $?

    LLVM_CMAKE_ARGS+=(-H"${DEPS_PATH}/llvm")
    LLVM_CMAKE_ARGS+=(-B"${DEPS_PATH}/llvm/build")
    LLVM_CMAKE_ARGS+=(-DCMAKE_INSTALL_PREFIX="${DEPS_PATH}/llvm/install")
    LLVM_CMAKE_ARGS+=(-DLLVM_USE_SANITIZER="Undefined;Address")

    CFLAGS="" CXXFLAGS="" LDFLAGS="" cmake ${LLVM_CMAKE_ARGS[@]} || exit $?
    make -C "${DEPS_PATH}/llvm/build" -j install-cxx install-cxxabi || exit $?

    export CXXFLAGS="${CXXFLAGS} -stdlib=libc++ -nostdinc++ -isystem ${DEPS_PATH}/llvm/install/include/c++/v1"
    export LD_LIBRARY_PATH="${LD_LIBRARY_PATH}:${DEPS_PATH}/llvm/install/lib"
    export LDFLAGS="${LDFLAGS} -L${DEPS_PATH}/llvm/install/lib"
  fi

- |
  if [[ "${TRAVIS_BUILD_STAGE_NAME}" == "Lint" ]]
  then
    git clone --depth 1 https://github.com/linux-test-project/lcov.git "${DEPS_PATH}/lcov" || exit $?
    DESTDIR="${DEPS_PATH}/lcov/" make PREFIX=install -C "${DEPS_PATH}/lcov/" install || exit $?
    export PATH="${DEPS_PATH}/lcov/install/bin/:${PATH}"
  fi

before_script:
- CMAKE_ARGS+=("-H${SOURCE_PATH}")
- CMAKE_ARGS+=("-B${BUILD_PATH}")
- CMAKE_ARGS+=("-DCMAKE_BUILD_TYPE=Debug")
- CMAKE_ARGS+=("-DCMAKE_INSTALL_PREFIX=${INSTALL_PATH}")
- cmake ${CMAKE_ARGS[@]}

script:
- (cd "${BUILD_PATH}" && ctest --output-on-failure -E ^test.format)
